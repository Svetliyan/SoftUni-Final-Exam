<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Game</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Add a New Game</h1>

    <form th:action="@{/games/add}" th:object="${gameDTO}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="title" class="form-label">Game Name</label>
            <input type="text" id="title" class="form-control" th:field="*{title}" required>
        </div>

        <div class="mb-3">
            <label for="description" class="form-label">Description</label>
            <textarea id="description" class="form-control" th:field="*{description}" required></textarea>
        </div>

        <div class="mb-3">
            <label for="storage" class="form-label">Storage (MB)</label>
            <input type="number" id="storage" class="form-control" th:field="*{storage}" required>
        </div>

        <div class="mb-3">
            <label for="img_url" class="form-label">Image URL</label>
            <input type="text" id="img_url" class="form-control" th:field="*{img_url}" required>
        </div>

        <div class="mb-3">
            <label for="price" class="form-label">Price ($)</label>
            <input type="number" id="price" class="form-control" th:field="*{price}" step="0.01" required>
        </div>

        <div class="mb-3">
            <label for="category_id" class="form-label">Category</label>
            <select id="category_id" class="form-control" name="category_id" th:field="*{category_id}" required>
                <option value="" disabled selected>Select a category</option>
                <option th:each="category : ${categories}" th:value="${category.id}" th:text="${category.name}"></option>
            </select>
        </div>

        <button type="submit" class="btn btn-primary">Add Game</button>
    </form>
</div>
</body>
</html>
